<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Torwali Spell Checker</title>
    
    <!-- Office.js must load FIRST -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- Load your scripts BEFORE body content -->
    <script src="wordlist.js"></script>
    <script src="taskpane.js"></script>
    
    <style>
        /* [Keep all your existing CSS styles - they're good] */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f2f1;
            color: #323130;
            direction: rtl;
        }
        /* ... rest of your CSS ... */
    </style>
</head>
<body>
    <div class="header">
        <h1>توروالی سپیل چیکر</h1>
    </div>

    <div class="container">
        <div class="card">
            <h3>دستاویز چیک کریں</h3>
            <button id="checkDocument" onclick="checkDocument()">پورا دستاویز چیک کریں</button>
            <button id="checkSelection" class="secondary" onclick="checkSelection()">صرف منتخب حصہ چیک کریں</button>
            <div id="documentStatus" class="status"></div>
        </div>

        <div class="card">
            <h3>نیا لفظ شامل کریں</h3>
            <input type="text" id="newWord" placeholder="لفظ یہاں لکھیں...">
            <button id="addWord" onclick="addWordToDictionary()">لغت میں شامل کریں</button>
            <div id="wordStatus" class="status"></div>
        </div>

        <div id="loading">چیک کیا جا رہا ہے... براہ کرم انتظار کریں</div>

        <div id="results" class="results-area"></div>
    </div>

    <!-- REMOVE THESE - Already loaded in head -->
    <!-- <script src="wordlist-data.js"></script>
    <script src="wordlist.js"></script>
    <script src="taskpane.js"></script> -->
</body>
</html>
